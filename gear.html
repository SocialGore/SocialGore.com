<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Gear</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('background1.webp') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 50px;
            z-index: 2;
            position: relative;
        }

        header h1 {
            font-size: 7rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Home Button */
        nav a {
            color: #bbb;
            text-decoration: none;
            font-size: 1.1rem;
            border: 2px solid #666;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* SGbars animated background */
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('SGbars.jpeg') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }

        nav a:hover::before {
            opacity: 1;
        }

        nav a:hover {
            color: #fff;
            border-color: #fff;
        }

        .content {
            padding: 50px;
            z-index: 2;
            position: relative;
            min-height: 100vh;
        }

        footer {
            text-align: center;
            padding: 30px;
            z-index: 2;
            position: relative;
        }

        footer a {
            color: #bbb;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        footer img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 10px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            header h1 {
                font-size: 5rem;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <h1>Social Gear</h1>
        <nav>
            <a href="index.html">Home</a> <!-- Only Home button remains -->
        </nav>
    </header>

    <div class="content">
        <!-- Gear content
