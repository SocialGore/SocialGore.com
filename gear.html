<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Gear</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('background1.webp') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Logo with image fade effect */
        header img.logo {
            width: auto;
            height: 135px; /* Logo size */
            transition: opacity 3s ease, transform 3s ease;
            position: relative;
            z-index: 3;
        }

        header:hover img.logo {
            opacity: 0.6; /* Make the logo faint */
            transform: scale(1.1);
        }

        .sgbars-banner {
            opacity: 0;
            background: url('SGbars.jpeg') no-repeat center center;
            background-size: cover;
            height: 200px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 15s ease-in, opacity 2s ease-out;
            z-index: 2;
        }

        header:hover .sgbars-banner {
            opacity: 0.2; /* Stop fading in at 20% opacity */
        }

        .gear-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 50px;
        }

        .flip-card {
            background-color: transparent;
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: black;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flip-card-back {
            background-color: #444;
            color: white;
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Header with fading logo and SGbars banner -->
    <header>
        <img src="sgtextlogo.png" alt="Social Gear Logo" id="logo" class="logo">
        <div class="sgbars-banner"></div>
    </header>

    <section class="gear-section">
        <!-- Existing gear card example -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="nevembp.jpg" alt="Rupert Neve Designs Portico II">
                </div>
                <div class="flip-card-back">
                    <h3>Rupert Neve Designs Portico II</h3>
                    <p>The Portico II Master Buss Processor provides smooth and transparent dynamic control and limiting.</p>
                </div>
            </div>
        </div>

        <!-- New gear card for Orion -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="orion.jpg" alt="Orion 32">
                </div>
                <div class="flip-card-back">
                    <h3>Orion 32</h3>
                    <p>32 channels of state of the art conversion.</p>
                </div>
            </div>
        </div>

        <!-- More gear cards can go here -->

    </section>

    <footer>
        <a href="index.html" class="back-button">Back to Home</a>
    </footer>
</body>
</html>
