<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Gore Store</title>

    <!-- Favicon links for various platforms -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('background1.webp') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Header with fading logo and SGbars banner */
        header {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 2;
        }

        header img.logo {
            width: auto;
            height: 135px;
            transition: opacity 3s ease, transform 3s ease;
            z-index: 3;
        }

        header:hover img.logo {
            opacity: 0.6;
            transform: scale(1.1);
        }

        .sgbars-banner {
            opacity: 0;
            background: url('SGbars.jpeg') no-repeat center center;
            background-size: cover;
            height: 200px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 15s ease-in, opacity 2s ease-out;
            z-index: 2;
        }

        header:hover .sgbars-banner {
            opacity: 0.2;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            z-index: 2;
            position: relative;
        }

        nav a {
            color: #bbb;
            text-decoration: none;
            font-size: 1.1rem;
            border: 2px solid #666;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('SGbars.jpeg') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }

        nav a:hover::before {
            opacity: 1;
        }

        nav a:hover {
            color: #fff;
            border-color: #fff;
            transform: scale(1.1);
        }

        .content {
            padding: 50px;
            z-index: 2;
            position: relative;
            min-height: 100vh;
        }

        .store-section {
            padding: 50px 0;
        }

        .store-section h2 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-align: center;
        }

        /* Store Grid Section */
        .store-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px 0;
        }

        .product-item {
            position: relative;
            overflow: hidden;
            background-color: black;
            border-radius: 10px;
            cursor: pointer;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .product-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .product-item:hover img {
            transform: scale(1.05);
        }

        .product-info {
            text-align: center;
            padding: 20px;
        }

        .product-info h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #fff;
        }

        .product-info p {
            font-size: 1rem;
            margin-top: 10px;
            color: #bbb;
        }

        .product-info a {
            color: #bbb;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 2px solid #666;
            transition: all 0.3s ease;
        }

        .product-info a:hover {
            color: #fff;
            border-color: #fff;
        }

        footer {
            text-align: center;
            padding: 30px;
            z-index: 2;
            position: relative;
        }

        footer a {
            color: #bbb;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        footer img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            header h1 {
                font-size: 5rem;
            }

            .content {
                padding: 20px;
            }

            .store-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Header with fading logo and SGbars banner -->
    <header>
        <img src="sgtextlogo.png" alt="Social Gore Logo" class="logo">
        <div class="sgbars-banner"></div>
    </header>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <div class="content">
        <section id="store" class="store-section">
            <h2>Store</h2>

            <!-- Store Grid Section -->
            <div class="store-grid">
                <!-- Product Item 1 -->
                <div class="product-item">
                    <img src="product1.jpg" alt="Product 1">
                    <div class="product-info">
                        <h3>Product 1</h3>
                        <p>Description of product 1 goes here.</p>
                        <a href="#">Buy Now</a>
                    </div>
                </div>

                <!-- Product Item 2 -->
                <div class="product-item">
                    <img src="product2.jpg" alt="Product 2">
                    <div class="product-info">
                        <h3>Product 2</h3>
                        <p>Description of product 2 goes here.</p>
                        <a href="#">Buy Now</a>
                    </div>
                </div>

                <!-- Product Item 3 -->
                <div class="product-item">
                    <img src="product3.jpg" alt="Product 3">
                    <div class="product-info">
                        <h3>Product 3</h3>
                        <p>Description of product 3 goes here.</p>
                        <a href="#">Buy Now</a>
                    </div>
                </div>

                <!-- Add more products as needed -->
            </div>
        </section>
    </div>

    <footer>
        <p>Connect:</p>
        <a href="https://socialgore.bandcamp.com" target="_blank">
            <img src="bandcamp.png" alt="Bandcamp">
        </a>
        <a href="#" target="_blank">
            <img src="spotify.png" alt="Spotify">
        </a>
        |
        <a href="mailto:matt@socialgore.com">Email</a>
    </footer>
</body>
</html>
