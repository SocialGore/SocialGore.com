<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Gore</title>

    <!-- Favicon links for various platforms -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('background1.webp') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 50px;
            z-index: 2;
            position: relative;
        }

        /* Keep the logo at 135px and fade out to very faint */
        header img.logo {
            width: auto;
            height: 135px; /* Adjusted height to 135px */
            transition: opacity 3s ease, transform 3s ease;
            position: relative;
            z-index: 3;
        }

        header:hover img.logo {
            opacity: 0.6; /* Make the logo faint */
            transform: scale(1.1);
        }

        /* SGbars banner fades in to 20% opacity */
        .sgbars-banner {
            opacity: 0;
            background: url('SGbars.jpeg') no-repeat center center;
            background-size: cover;
            height: 200px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 15s ease-in, opacity 2s ease-out;
            z-index: 2;
        }

        header:hover .sgbars-banner {
            opacity: 0.2; /* Stop fading in at 20% opacity */
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            z-index: 2;
            position: relative;
        }

        nav a {
            color: #bbb;
            text-decoration: none;
            font-size: 1.1rem;
            border: 2px solid #666;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('SGbars.jpeg') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }

        nav a:hover::before {
            opacity: 1;
        }

        nav a:hover {
            color: #fff;
            border-color: #fff;
        }

        .content {
            padding: 50px;
            z-index: 2;
            position: relative;
            min-height: 100vh;
        }

        .music-section iframe {
            display: block;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 30px;
            z-index: 2;
            position: relative;
        }

        footer a {
            color: #bbb;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        footer img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            header h1 {
                font-size: 5rem;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Replace the text with the image -->
    <header>
        <img src="sgtextlogo.png" alt="Social Gore Logo" id="logo" class="logo">
        <div class="sgbars-banner"></div>
    </header>

    <nav>
        <a href="#music">Music</a>
        <a href="#services">Services</a>
        <a href="gear.html">Gear</a>
    </nav>

    <div class="content">
        <section id="music" class="music-section">
            <iframe style="border: 0; width: 100%; max-width: 600px; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/track=914326512/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/artwork=small/transparent=true/" seamless><a href="https://socialgore.bandcamp.com/track/the-pale-king">The Pale King by Social Gore</a></iframe>
        </section>
    </div>

    <footer>
        <p>Connect:</p>
        <a href="https://socialgore.bandcamp.com" target="_blank">
            <img src="bandcamp.png" alt="Bandcamp">
        </a>
        <a href="#" target="_blank">
            <img src="spotify.png" alt="Spotify">
        </a>
        |
        <a href="mailto:matt@socialgore.com">Email</a>
    </footer>
</body>
</html>
