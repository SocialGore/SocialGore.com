<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Gore</title>

    <!-- Favicon links for various platforms -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('background1.webp') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Header with logo and banner */
        header {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7); /* Make header visible over background */
        }

        header img.logo {
            width: auto;
            height: 135px;
            transition: opacity 3s ease, transform 3s ease;
            z-index: 3;
        }

        .sgbars-banner {
            opacity: 0;
            background: url('SGbars.jpeg') no-repeat center center;
            background-size: cover;
            height: 200px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 10s ease-in, opacity 2s ease-out;
            z-index: 2;
        }

        /* Sticky Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #bbb;
            text-decoration: none;
            font-size: 1.1rem;
            border: 2px solid #666;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('SGbars.jpeg') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        nav a:hover::before {
            opacity: 1;
        }

        nav a:hover {
            color: #fff;
            border-color: #fff;
        }

        /* Content Section */
        .content {
            padding: 100px 50px; /* Ensure space for the header and navigation */
            z-index: 2;
            position: relative;
            min-height: 100vh; /* Ensure footer stays at the bottom */
        }

        .music-section iframe {
            display: block;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 30px;
            z-index: 2;
        }

        footer a {
            color: #bbb;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        footer img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            header h1 {
                font-size: 5rem;
            }

            .content {
                padding: 20px;
            }
        }
    </style>

    <script>
        // Detect scroll and trigger animation based on scroll position
        window.onscroll = function() {
            checkScroll();
        };

        function checkScroll() {
            const logo = document.querySelector('.logo');
            const banner = document.querySelector('.sgbars-banner');

            if (window.scrollY > 50) {
                // When scrolled, trigger the fade animations
                logo.style.opacity = '0.6';
                banner.style.opacity = '0.2';
            } else {
                // Reset to original state at the top of the page
                logo.style.opacity = '1';
                banner.style.opacity = '0';
            }
        }

        // Hover effect for logo and banner
        document.querySelector('header').addEventListener('mouseover', function() {
            document.querySelector('.logo').style.opacity = '0.6';
            document.querySelector('.sgbars-banner').style.opacity = '0.2';
        });

        document.querySelector('header').addEventListener('mouseout', function() {
            if (window.scrollY === 0) {
                document.querySelector('.logo').style.opacity = '1';
                document.querySelector('.sgbars-banner').style.opacity = '0';
            }
        });
    </script>
</head>
<body>
    <div class="overlay"></div>

    <!-- Header with fading logo and SGbars banner -->
    <header>
        <img src="sgtextlogo.png" alt="Social Gore Logo" id="logo" class="logo">
        <div class="sgbars-banner"></div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#music">Music</a>
        <a href="#services">Services</a>
    </nav>

    <!-- Content Section -->
    <div class="content">
        <section id="music" class="music-section">
            <iframe style="border: 0; width: 100%; max-width: 600px; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/track=914326512/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/artwork=small/transparent=true/" seamless><a href="https://socialgore.bandcamp.com/track/the-pale-king">The Pale King by Social Gore</a></iframe>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>Connect:</p>
        <a href="https://socialgore.bandcamp.com" target="_blank">
            <img src="bandcamp.png" alt="Bandcamp">
        </a>
        <a href="#" target="_blank">
            <img src="spotify.png" alt="Spotify">
        </a>
        |
        <a href="mailto:matt@socialgore.com">Email</a>
    </footer>
</body>
</html>
