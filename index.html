<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Gore</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('background1.webp') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Centering Header and Effects */
        header {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        header h1 {
            font-size: 7rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0;
            opacity: 0;
            animation: fadeInGlow 2s ease forwards; /* Runs once after page load */
            position: relative;
            display: inline-block;
            color: #fff;
        }

        /* New Hover Effect */
        header h1:hover {
            animation: glowHover 0.5s ease forwards;
        }

        /* Fade In & Initial Glow on Page Load */
        @keyframes fadeInGlow {
            0% {
                opacity: 0;
                transform: scale(0.9);
                text-shadow: none;
            }
            100% {
                opacity: 1;
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
        }

        /* Glow and Scale on Hover */
        @keyframes glowHover {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
                transform: scale(1.05);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            color: #bbb;
            text-decoration: none;
            font-size: 1.1rem;
            border: 2px solid #666;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #fff;
            border-color: #fff;
        }

        .content {
            padding: 50px;
            z-index: 2;
            position: relative;
            min-height: 100vh;
        }

        .music-section, .services-section, .gear-section {
            margin-bottom: 50px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }

        h2 img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 30px;
            z-index: 2;
            position: relative;
        }

        footer a {
            color: #bbb;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        footer img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 10px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            header h1 {
                font-size: 5rem;
            }

            .content {
                padding: 20px;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <h1>Social Gore</h1>
        <nav>
            <a href="#music">Music</a>
            <a href="#services">Services</a>
            <a href="#gear">Gear</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="content">
        <section id="music" class="music-section">
            <h2>
                <img src="SGbars.jpeg" alt="Latest" loading="lazy"> Latest
            </h2>

            <!-- Embed Bandcamp Player -->
            <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/track=914326512/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/artwork=small/transparent=true/" seamless><a href="https://socialgore.bandcamp.com/track/the-pale-king">The Pale King by Social Gore</a></iframe>
        </section>

        <section id="services" class="services-section">
            <h2>
                <img src="SGbars.jpeg" alt="Audio Services" loading="lazy"> Audio Services
            </h2>
            <a href="mailto:matt@socialgore.com" class="button">Contact for Services</a>
        </section>

        <!-- Gear Section Link -->
        <section id="gear" class="gear-section">
            <h2>
                <img src="SGbars.jpeg" alt="Pro Audio Gear" loading="lazy"> Gear
            </h2>
            <a href="gear.html" class="button">Explore Gear</a>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>
                <img src="SGbars.jpeg" alt="Contact Us" loading="lazy"> Contact Us
            </h2>
            <p>If you'd like to get in touch, feel free to email at <a href="mailto:matt@socialgore.com">matt@socialgore.com</a>.</p>
        </section>
    </div>

    <footer>
        <p>Connect:</p>
        <a href="https://socialgore.bandcamp.com" target="_blank">
            <img src="bandcamp.png" alt="Bandcamp">
        </a>
        <a href="#" target="_blank">
            <img src="spotify.png" alt="Spotify">
        </a>
        |
        <a href="mailto:matt@socialgore.com">Email</a>
    </footer>
</body>
</html>
