<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Gear</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }

        .gear-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px;
        }

        .gear-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .gear-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gear-item:hover img {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .gear-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gear-item:hover .gear-info {
            opacity: 1;
        }

        .gear-info h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #fff;
        }

        .gear-info p {
            font-size: 1rem;
            margin-top: 10px;
            color: #bbb;
            text-align: center;
            padding: 0 10px;
        }

        @media (max-width: 768px) {
            .gear-grid {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <section class="gear-grid">
        <!-- Gear Item 1 -->
        <div class="gear-item">
            <img src="nevembp.jpg" alt="Rupert Neve Designs Portico II Master Buss Processor">
            <div class="gear-info">
                <h3>Rupert Neve Designs Portico II</h3>
                <p>Master Buss Processor</p>
            </div>
        </div>

        <!-- Gear Item 2 -->
        <div class="gear-item">
            <img src="nevesat.jpg" alt="5059 Satellite 16 x 2+2 Summing Mixer">
            <div class="gear-info">
                <h3>5059 Satellite</h3>
                <p>16 x 2+2 Summing Mixer</p>
            </div>
        </div>

        <!-- Gear Item 3 -->
        <div class="gear-item">
            <img src="orion.jpg" alt="Orion 32 Channels">
            <div class="gear-info">
                <h3>Orion</h3>
                <p>32 Channels of State-of-the-Art Conversion</p>
            </div>
        </div>

        <!-- Add more gear items here -->
    </section>

</body>
</html>
