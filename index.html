<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Gore</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('background1.webp') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Header styling with new animation */
        header {
            text-align: center;
            padding: 50px;
            z-index: 2;
            position: relative;
        }

        header h1 {
            font-size: 7rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScaleUp 2s ease forwards; /* Fade-in and scale-up animation */
            position: relative;
            color: #fff;
        }

        /* Hover Effect with Grey/Blue Color */
        header h1:hover {
            color: #4a536b; /* Grey/blueish color on hover */
            transform: scale(1.1);
            transition: color 0.3s, transform 0.3s ease;
        }

        /* Fade-In and Scale-Up Animation */
        @keyframes fadeInScaleUp {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            color: #bbb;
            text-decoration: none;
            font-size: 1.1rem;
            border: 2px solid #666;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #fff;
            border-color: #fff;
        }

        .content {
            padding: 50px;
            z-index: 2;
            position: relative;
            min-height: 100vh;
        }

        .music-section, .services-section, .gear-section {
            margin-bottom: 50px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Button with Animated SGbars Background */
        .button {
            display: inline-block;
            padding: 12px 24px;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            background: url('SGbars.jpeg') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            font-size: 1rem;
            letter-spacing: 2px;
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
            border: 2px solid #666;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            transition: background 0.4s ease-in-out;
            z-index: 1;
        }

        .button:hover::before {
            background: rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        }

        footer {
            text-align: center;
            padding: 30px;
            z-index: 2;
            position: relative;
        }

        footer a {
            color: #bbb;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        footer img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 10px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            header h1 {
                font-size: 5rem;
            }

            .content {
                padding: 20px;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <h1>Social Gore</h1>
        <nav>
            <a href="#music">Music</a>
            <a href="#services">Services</a>
            <a href="#gear">Gear</a>
        </nav>
    </header>

    <div class="content">
        <section id="music" class="music-section">
            <!-- Embed Bandcamp Player -->
            <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/track=914326512/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/artwork=small/transparent=true/" seamless><a href="https://socialgore.bandcamp.com/track/the-pale-king">The Pale King by Social Gore</a></iframe>
        </section>

        <section id="services" class="services-section">
            <a href="mailto:matt@socialgore.com" class="button">Contact for Services</a>
        </section>

        <!-- Gear Section Link -->
        <section id="gear" class="gear-section">
            <a href="gear.html" class="button">Explore Gear</a>
        </section>
    </div>

    <footer>
        <p>Connect:</p>
        <a href="https://socialgore.bandcamp.com" target="_blank">
            <img src="bandcamp.png" alt="Bandcamp">
        </a>
        <a href="#" target="_blank">
            <img src="spotify.png" alt="Spotify">
        </a>
        |
        <a href="mailto:matt@socialgore.com">Email</a>
    </footer>

</body>
</html>
