<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Gore</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('background1.webp') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 50px;
            z-index: 2;
            position: relative;
        }

        /* Increased the size of the Social Gore text */
        header h1 {
            font-size: 7rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            color: #bbb;
            text-decoration: none;
            font-size: 1.1rem;
            border: 2px solid #666;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #fff;
            border-color: #fff;
        }

        .content {
            padding: 50px;
            z-index: 2;
            position: relative;
            min-height: 100vh;
        }

        .music-section, .services-section {
            margin-bottom: 50px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }

        h2 img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #666;
        }

        footer {
            text-align: center;
            padding: 30px;
            z-index: 2;
            position: relative;
        }

        footer a {
            color: #bbb;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        footer img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 10px;
        }

        /* Contact form styling */
        .contact-section {
            margin-top: 50px;
            text-align: center;
        }

        form {
            margin-top: 20px;
            display: inline-block;
            text-align: left;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }

        label {
            margin-bottom: 5px;
            color: #fff;
            display: block;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #666;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 10px;
        }

        input[type="submit"]:hover {
            background-color: #666;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            header h1 {
                font-size: 5rem;
            }

            .content {
                padding: 20px;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <h1>Social Gore</h1>
        <nav>
            <a href="#music">Music</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="content">
        <section id="music" class="music-section">
            <h2>
                <img src="SGbars.jpeg" alt="Latest"> Latest
            </h2>

            <!-- Embed Bandcamp Player -->
            <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/track=914326512/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/artwork=small/transparent=true/" seamless><a href="https://socialgore.bandcamp.com/track/the-pale-king">The Pale King by Social Gore</a></iframe>
        </section>

        <section id="services" class="services-section">
            <h2>
                <img src="SGbars.jpeg" alt="Audio Services"> Audio Services
            </h2>
            <a href="mailto:matt@socialgore.com" class="button">Contact for Services</a>
        </section>

        <!-- Contact form -->
        <section id="contact" class="contact-section">
            <h2>
                <img src="SGbars.jpeg" alt="Contact Us"> Contact Us
            </h2>

            <form action="submit_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </section>
    </div>

    <footer>
        <p>Connect:</p>
        <a href="https://socialgore.bandcamp.com" target="_blank">
            <img src="bandcamp.png" alt="Bandcamp">
        </a>
        <a href="#" target="_blank">
            <img src="spotify.png" alt="Spotify">
        </a>
        |
        <a href="mailto:matt@socialgore.com">Email</a>
    </footer>

    <script>
        if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
            document.body.style.backgroundAttachment = "scroll";
        }
    </script>
</body>
</html>
