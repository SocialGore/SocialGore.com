<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Gore - Music & Audio Services</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('background1.webp') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 50px;
            z-index: 2;
            position: relative;
        }

        header h1 {
            font-size: 4rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            font-style: italic;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            color: #bbb;
            text-decoration: none;
            font-size: 1.1rem;
            border: 2px solid #666;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #fff;
            border-color: #fff;
        }

        .content {
            padding: 50px;
            z-index: 2;
            position: relative;
            min-height: 100vh;
        }

        .music-section, .services-section {
            margin-bottom: 50px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #666;
        }

        footer {
            text-align: center;
            padding: 30px;
            z-index: 2;
            position: relative;
        }

        footer a {
            color: #bbb;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        /* Fix for mobile */
        @media (max-width: 768px) {
            body, html {
                background-attachment: scroll; /* Mobile browsers don't handle fixed well */
            }

            .overlay {
                position: absolute; /* Keep overlay as relative so it scrolls with content */
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <h1>Social Gore</h1>
        <p>Music and pro audio services</p>
        <nav>
            <a href="#music">Music</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="content">
        <section id="music" class="music-section">
            <h2>My Music</h2>
            <p>Latest Projects</p>
            <a href="#" class="button">Listen Now</a>
        </section>

        <section id="services" class="services-section">
            <h2>Audio Services</h2>
            <p>Specializing in post-metal, post-hardcore, noise rock, sludge, and punk genres</p>
            <a href="#" class="button">Contact for Services</a>
        </section>
    </div>

    <footer>
        <p>Connect:</p>
        <a href="#" target="_blank">Bandcamp</a> |
        <a href="#" target="_blank">Spotify</a> |
        <a href="#" target="_blank">Email</a>
    </footer>
</body>
</html>
