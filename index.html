<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Gore Playlist</title>

    <!-- Favicon links for various platforms -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('background1.webp') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 2;
        }

        header img.logo {
            width: auto;
            height: 135px;
            transition: opacity 3s ease, transform 3s ease;
            z-index: 3;
        }

        header:hover img.logo {
            opacity: 0.6;
            transform: scale(1.1);
        }

        .sgbars-banner {
            opacity: 0;
            background: url('SGbars.jpeg') no-repeat center center;
            background-size: cover;
            height: 200px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 15s ease-in, opacity 2s ease-out;
            z-index: 2;
        }

        header:hover .sgbars-banner {
            opacity: 0.2;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            z-index: 2;
            position: relative;
        }

        nav a {
            color: #bbb;
            text-decoration: none;
            font-size: 1.1rem;
            border: 2px solid #666;
            padding: 10px 20px;
            text-transform: uppercase;
            transition: all 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        nav a:hover {
            color: #fff;
            border-color: #fff;
            transform: scale(1.1);
        }

        .content {
            padding: 50px;
            z-index: 2;
            position: relative;
            min-height: 100vh;
        }

        /* Playlist and Player */
        .playlist-container {
            text-align: center;
            margin-top: 40px;
        }

        .playlist {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            display: inline-block;
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        .playlist li {
            padding: 15px;
            cursor: pointer;
            background-color: #333;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease;
            color: #fff;
        }

        .playlist li:hover {
            background-color: #444;
        }

        .playlist li.active {
            background-color: #666;
        }

        audio {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 30px;
            z-index: 2;
            position: relative;
        }

        footer a {
            color: #bbb;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }

        footer img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .playlist li {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <img src="sgtextlogo.png" alt="Social Gore Logo" class="logo">
        <div class="sgbars-banner"></div>
    </header>

    <nav>
        <a href="#music">Music</a>
        <a href="#services">Services</a>
        <a href="#gear">Gear</a>
        <a href="store.html">Store</a>
    </nav>

    <div class="content">
        <section id="music" class="music-section">
            <iframe style="border: 0; width: 350px; height: 442px;" src="https://bandcamp.com/EmbeddedPlayer/track=914326512/size=large/bgcol=333333/linkcol=ffffff/tracklist=false/transparent=true/" seamless><a href="https://socialgore.bandcamp.com/track/the-pale-king">The Pale King by Social Gore</a></iframe>
            
            <!-- Custom Playlist Section -->
            <div class="playlist-container">
                <h2>Custom Playlist</h2>
                <audio id="audio-player" controls>
                    Your browser does not support the audio element.
                </audio>

                <ul class="playlist">
                    <li data-src="BrokenDreams.mp3">Track 1</li>
                    <li data-src="audio/song2.mp3">Track 2</li>
                    <li data-src="audio/song3.mp3">Track 3</li>
                </ul>
            </div>
        </section>
    </div>

    <footer>
        <p>Connect:</p>
        <a href="https://socialgore.bandcamp.com" target="_blank">
            <img src="bandcamp.png" alt="Bandcamp">
        </a>
        <a href="#" target="_blank">
            <img src="spotify.png" alt="Spotify">
        </a>
        |
        <a href="mailto:matt@socialgore.com">Email</a>
    </footer>

    <!-- Playlist JavaScript -->
    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playlistItems = document.querySelectorAll('.playlist li');

        // Function to load and play selected track
        function loadTrack(src) {
            audioPlayer.src = src;
            audioPlayer.play();
        }

        // Add click event listeners to each playlist item
        playlistItems.forEach(item => {
            item.addEventListener('click', function () {
                // Remove 'active' class from all items and add to the clicked item
                playlistItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                // Load and play the clicked track
                loadTrack(item.getAttribute('data-src'));
            });
        });

        // Optionally, load and play the first track by default
        loadTrack(playlistItems[0].getAttribute('data-src'));
    </script>
</body>
</html>
